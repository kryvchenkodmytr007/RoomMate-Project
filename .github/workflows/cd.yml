name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy (Render deploy hooks)
    runs-on: ubuntu-latest

    env:
      RENDER_DEPLOY_HOOK_PROFILES: ${{ secrets.RENDER_DEPLOY_HOOK_PROFILES }}
      RENDER_DEPLOY_HOOK_MATCHES: ${{ secrets.RENDER_DEPLOY_HOOK_MATCHES }}

    steps:
      - name: Deploy profiles-service
        if: ${{ env.RENDER_DEPLOY_HOOK_PROFILES != '' }}
        run: curl -fsSL -X POST "$RENDER_DEPLOY_HOOK_PROFILES"

      - name: Deploy matches-service
        if: ${{ env.RENDER_DEPLOY_HOOK_MATCHES != '' }}
        run: curl -fsSL -X POST "$RENDER_DEPLOY_HOOK_MATCHES"

      - name: Notice
        if: ${{ env.RENDER_DEPLOY_HOOK_PROFILES == '' || env.RENDER_DEPLOY_HOOK_MATCHES == '' }}
        run: |
          echo "Deploy hooks are missing. Set GitHub secrets:"
          echo "- RENDER_DEPLOY_HOOK_PROFILES"
          echo "- RENDER_DEPLOY_HOOK_MATCHES"
