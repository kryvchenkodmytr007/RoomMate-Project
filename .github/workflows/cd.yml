name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy (Render deploy hooks)
    runs-on: ubuntu-latest

    steps:
      - name: Debug
        run: |
          echo "ref=$GITHUB_REF"
          echo "sha=$GITHUB_SHA"
          echo "has_profiles_hook=${{ secrets.RENDER_DEPLOY_HOOK_PROFILES != '' }}"
          echo "has_matches_hook=${{ secrets.RENDER_DEPLOY_HOOK_MATCHES != '' }}"

      - name: Deploy profiles-service
        if: ${{ secrets.RENDER_DEPLOY_HOOK_PROFILES != '' }}
        run: curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PROFILES }}"

      - name: Deploy matches-service
        if: ${{ secrets.RENDER_DEPLOY_HOOK_MATCHES != '' }}
        run: curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK_MATCHES }}"

      - name: Notice (no hooks)
        if: ${{ secrets.RENDER_DEPLOY_HOOK_PROFILES == '' && secrets.RENDER_DEPLOY_HOOK_MATCHES == '' }}
        run: |
          echo "Deploy hooks are empty."
          echo "Set GitHub secrets:"
          echo "  RENDER_DEPLOY_HOOK_PROFILES"
          echo "  RENDER_DEPLOY_HOOK_MATCHES"
